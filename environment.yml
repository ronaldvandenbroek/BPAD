name: rcvdb-thesis-bpad
channels:
  - pyg
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - numpy=1.24.3
  - scikit-learn=1.3.0
  - pyg=2.3.0
  - pandas=2.0.3
  - gensim=4.3.0
